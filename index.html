<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>中国传统色</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Rzerofour/ChineseTraditionalColors/main/imgsrc%2B/favicon.ico" />
    <script type="text/javascript" src="/jssrc/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/jssrc/pageSwitch-3.0.0.js"></script>
    <script>
        /*pageSwitch调用START*/
        $(document).ready(function () {
            $.fn.extend({
                pageSwitch: function (cfg) {
                    this[0].ps = new pageSwitch(this[0], cfg);
                    return this;
                },
                ps: function () {
                    return this[0].ps;
                }
            });
            $("#wrap").pageSwitch({
                duration: 1000,
                transition: 'scroll',
                start: 0,
                direction: 1,
                loop: false,
                ease: 'ease',
                freeze: false,
                mouse: true,
                mousewheel: true,
                arrowkey: true
            });
            $("#wrap")
                .ps()
                .next();
        })
        /*pageSwitch调用END*/
    </script>
</head>
<body>
    <div id="container">

        <!-- 导航栏 -->
        <nav id="menu">
            <a href="mainpage.html"><img src="https://github.com/Rzerofour/ChineseTraditionalColors/blob/main/imgsrc+/logowhite.png?raw=true" alt="中国传统色" title="中国传统色" /></a>
            <ul>
                <li><a href="#">红</a></li>
                <li><a href="#">橙</a></li>
                <li><a href="#">黄</a></li>
            </ul>
        </nav>

        <!-- 内容 -->
        <section id="main">
            <div id="wrap">
                <div class="item"><img src="https://github.com/Rzerofour/ChineseTraditionalColors/blob/main/imgsrc+/%E9%A6%96%E9%A1%B5+.png?raw=true" width="643" height="546" alt="《乾隆帝月令七十二候诗》彩色墨" title="《乾隆帝月令七十二候诗》彩色墨" /></div>
                <div class="item"><img src="https://github.com/Rzerofour/ChineseTraditionalColors/blob/main/imgsrc+/%E7%BA%A2+.png?raw=true" width="643" height="546" alt="郎窑红釉琵琶尊" title="郎窑红釉琵琶尊" /></div>
            </div>
        </section>

        <!-- 脚注 -->

            </p>

    </div>
</body>
