<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>中国传统色</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="./imgsrc+/favicon.ico" />
    <script type="text/javascript" src="./jssrc/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./jssrc/pageSwitch-3.0.0.js"></script>
    <script>
        /*pageSwitch设置START*/
        $(document).ready(function () {
            $.fn.extend({
                pageSwitch: function (cfg) {
                    this[0].ps = new pageSwitch(this[0], cfg);
                    return this;
                },
                ps: function () {
                    return this[0].ps;
                }
            });
            $("#wrap").pageSwitch({
                duration: 500,
                transition: 'scroll',
                start: 0,
                direction: 1,
                loop: false,
                ease: 'ease',
                freeze: false,
                mouse: true,
                mousewheel: true,
                arrowkey: true
            });
        })
        /*   i = 0;
           for (; i < navs.length; i++) {
               !(function (i) {
                   navs[i].onclick = function () {
                       a.slide(i);
                   };
               })(i);
           }    导航栏*/
        /*pageSwitch设置END*/
        /*导航栏设置START*/
        $(document).ready(function () {
            $("a.nav").click(function () {
                $("a.nav").filter(".active").css("background-color", "");
                $("a.nav").filter(".active").attr("class", "nav");
                $(this).attr("class", "nav active");
                $(this).css("background-color", "rgba(149,48,46,1.00)");
                var n = $(this).attr("id");
                $("#wrap").ps().slide(n);
            })
        })
        /*导航栏设置END*/
    </script>
</head>

<body>
    <div id="container">

        <!-- 导航栏 -->
        <nav id="menu">
            <a href="index.html"><img src="./imgsrc_/logowhite.png" alt="中国传统色" title="中国传统色" /></a>

                <li><a id="5" class="nav">蓝</a></li>
                <li><a id="6" class="nav">靛</a></li>
                <li><a id="7" class="nav">紫</a></li>

        </nav>

        <!-- 内容 -->
        <section id="main">

                <div class="item"><img class="img" src="./imgsrc_/首页_.png" alt="《乾隆帝月令七十二候诗》彩色墨"
                        title="《乾隆帝月令七十二候诗》彩色墨" /></div>
                <div class="item"><img class="img" src="./imgsrc_/红_.png" alt="雍正款仿钧窑变釉弦纹扁肚瓶" title="雍正款仿钧窑变釉弦纹扁肚瓶" />
